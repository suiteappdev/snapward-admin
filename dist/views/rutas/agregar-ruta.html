<div class="inmodal"> <div class="modal-header text-center custom-modal-header"> <!--<i class="fa fa-sliders color-success h-modal-icon"></i>--> <h4 class="modal-title">Crear Ruta</h4> </div> <div class="modal-body"> <div> <form name="formRuta" novalidate> <div class="row"> <div class="col-lg-12"> <div class="form-group"> <label>Ruta:</label> <input type="text" required name="ruta" ng-model="form.data.ruta" class="form-control input-sm" placeholder="Ruta"> </div> <div class="form-group"> <label>Departamento:</label> <departamento-field required ng-model="form.data.departamento"></departamento-field> </div> <div class="form-group"> <label>Ciudad:</label> <ciudad-field required ng-model="form.data.ciudad"></ciudad-field> </div> <div class="form-group"> <label>Barrios:</label> <selectize config="{plugins: ['remove_button'], delimiter: '|', create:true, maxItems:10, placeholder:'Escribe el barrio  y presiona ENTER'}" options="[]" ng-model="form.data.barrios"></selectize> </div> </div> </div> </form> </div> </div> <div class="modal-footer custom-modal-footer" style="padding:0px"> <button type="button" style="height:40px" class="custom-btn btn-block custom-btn-primary" ng-click="ok()">Agregar</button> </div> </div>
