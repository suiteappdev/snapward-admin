<div class="inmodal">
    <div class="modal-header text-center custom-modal-header">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Ivas</h4>
    </div>
  	<div class="modal-body">
        <div class="table-responsive">
           <table class="table table-hover">
            <thead>
              <th>Tipo</th>
              <th>Valor</th>
              <th>Base</th>
              <th>Total</th>
              <th></th>
            </thead>
            <tbody>
              <tr ng-repeat="record in records">
                <td>{{record.tipo +'%' || 0 + '%'}}</td>
                <td>{{record.viva | currency:"$ " }}</td>
                <td>{{record.base | currency:"$ " }}</td>
                <td>{{record.total | currency:"$ "}}</td>
                <td></td>
              </tr>
            </tbody>
          </table>      
        </div>
  	</div>
    <div class="modal-footer custom-modal-footer" style="padding:0px;">
        <button type="button" style="height:40px;"  class="custom-btn btn-block custom-btn-primary" ng-click="ok()">OK</button>
    </div>
</div>
