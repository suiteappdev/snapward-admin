<div class="inmodal" ng-controller="FormaDePagoCtrl" ng-init="load()">
    <div class="modal-header text-center custom-modal-header">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Crear Forma de pago</h4>
    </div>
  	<div class="modal-body">
    	<div>
  	  	<form name="formFormaPagos" novalidate ng-hide="loading">
          <div class="row">
              <div class="col-lg-12">
                  <div class="form-group">
                    <label>Forma de pago:</label>
                    <input type="text" required placeholder="Descripcion" ng-model="form.data.descripcion" class="form-control">
                  </div>
              </div>
              <div class="col-lg-3 text-center">
                <div class="form-group">
                    <label>
                      <input icheck type="checkbox"  ng-model="form.data.requiredCode" class="info-bounce">
                      Requerir Codigo:
                    </label>
                 </div>
              </div>
              <div class="col-lg-3 text-left">
                <div class="form-group">
                    <label>
                      <input icheck type="checkbox"  ng-model="form.data.priority" class="info-bounce">
                      Prioritario:
                    </label>
                 </div>
              </div>
              <div class="col-lg-3 text-left">
                <div class="form-group">
                    <label>
                      <input icheck type="checkbox"  ng-model="form.data.card" class="info-bounce">
                      Tarjeta:
                    </label>
                 </div>
              </div>
              <div class="col-lg-3 text-left">
                <div class="form-group">
                    <label>
                      <input icheck type="checkbox"  ng-model="form.data.credito" class="info-bounce">
                      Credito:
                    </label>
                 </div>
              </div>
              <div class="col-lg-12 text-right">
                <div class="form-group">
                    <button class="custom-btn custom-btn-primary" ng-click="agregar()"><i class="glyphicon glyphicon-plus"></i>&nbsp;Agregar</button>
                 </div>
              </div>
          </div>
              <div class="table-responsive">
                 <table class="table table-hover">
                  <thead>
                    <th>Descripcion</th>
                    <th>Requiere Codigo</th>
                    <th>Prioritario</th>
                    <th>Tarjeta</th>
                    <th>Credito</th>
                    <th></th>
                    <th></th>
                  </thead>
                  <tbody>
                    <tr ng-repeat="record in records">
                      <td>{{record.data.descripcion}}</td>
                      <td>{{record.data.requiredCode ? 'SI' : 'NO'}}</td>
                      <td>{{record.data.priority ? 'SI' : 'NO'}}</td>
                      <td>{{record.data.card ? 'SI' : 'NO'}}</td>
                      <td>{{record.data.credito ? 'SI' : 'NO'}}</td>
                      <td class="text-right">
                        <button style="width:auto;" class="btn btn-primary btn-xs" ng-click="edit()"><i class="glyphicon glyphicon-edit"></i>Editar</button>
                      </td>
                      <td>
                         <button style="width:auto;" ng-click="borrar()" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-trash"></i>Quitar</button>
                      </td> 
                    </tr>
                  </tbody>
                </table>      
              </div>
  	  	</form>
    	</div>
  	</div>
    <div class="modal-footer custom-modal-footer" style="padding:0px;">
        <button type="button" style="height:40px;" class="custom-btn btn-block custom-btn-primary" ng-click="ok()">Ok</button>
    </div>
</div>
