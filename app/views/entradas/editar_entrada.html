<div class="inmodal">
    <div class="modal-header text-center custom-modal-header">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Editar Entrega</h4>
    </div>
  	<div class="modal-body">
    	<div>
  	  	<form name="formEditarBodega" novalidate>
          <div class="row">
              <div class="col-lg-12">
                  <div class="form-group">
                      <label for="name" >Bodega*:</label>
                      <input type="text" required class="form-control" placeholder="Bodega" name="bodega" ng-model="formEdit.data.bodega">
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                          <label>Departamento:</label>
                          <departamento-field required ng-model="formEdit.data.departamento"></departamento-field>
                      </div>                      
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                          <label>Ciudad:</label>
                          <ciudad-field required ng-model="formEdit.data.ciudad"></ciudad-field>
                      </div>                      
                    </div>
                  </div>
                  <div class="form-group">
                      <label for="name" >Direcci√≥n*:</label>
                      <input type="text" required class="form-control" placeholder="Direccion" name="address" ng-model="formEdit.data.direccion">
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                       <div class="form-group">
                          <label >Celuar:</label>
                          <input type="text" class="form-control input-sm" name="celular" international-phone-number ng-model="formEdit.data.celular">
                      </div>                      
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                          <label for="text">Telefono:</label>
                          <input type="text"  required class="form-control input-sm" name="telefono" placeholder="Telefono" ng-model="formEdit.data.telefono">
                      </div>                      
                    </div>
                  </div>
                <div class="form-group">
                  <label for="name" >Responsable*:</label>
                  <employee-field placeholder="Responsable"  ng-model="formEdit._responsible" key="_id" label="name"><employee-field>
                </div>
              </div>        
          </div>
  	  	</form>
    	</div>
  	</div>
    <div class="modal-footer custom-modal-footer" style="padding:0px;">
        <button type="button" style="height:40px;" class="custom-btn btn-block custom-btn-primary" ng-click="ok()">Actualizar</button>
    </div>
</div>
