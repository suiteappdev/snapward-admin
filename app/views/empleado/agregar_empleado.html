<div class="inmodal">
    <div class="modal-header text-center custom-modal-header">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Crear Empleado</h4>
    </div>
  	<div class="modal-body">
      <div class="alert alert-warning" ng-show="formEmploye.$valid && form.password != form.confirm">
        <strong></strong>Las contraseñas no coinciden.
      </div>
      <div class="alert alert-warning" ng-show="formEmploye.$invalid">
        <strong></strong>los campos con (*) son obligatorios.
      </div>
    	<div>
  	  	<form name="formEmploye" novalidate>
          <div class="row">
              <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Nombres * :</label>
                    <input type="text" required name="firstname" ng-model="form.name"  class="form-control input-sm" placeholder="Nombres">
                  </div>                  
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                      <label>Apellidos * :</label>
                      <input type="text" required name="lastname" ng-model="form.last_name"  class="form-control input-sm" placeholder="Apellidos">
                    </div>                  
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                      <label>Documento *:</label>
                       <selectize config="{create:true, selectOnTab : true, maxItems:1, valueField: 'value', labelField: 'text', placeholder:'Tipo de documento'}" options='[{value:"CC", text:"Cedula de Ciudadania"}, {value:"CE", text:"Cedula de Extranjeria"},  {value:"DI", text:"Documento de Identidad"}]' ng-model="form.metadata.documento"></selectize>
                    </div>                                  
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                      <label>Numero de Documento * :</label>
                      <input type="text" required name="numero_documento" ng-model="form.metadata.numero_documento"  class="form-control input-sm" placeholder="Numero de Documento">
                    </div>                                  
                </div>
              </div>
              <div class="form-group">
                <label>Correo * :</label>
                <input type="email" required name="email" ng-model="form.email"  class="form-control input-sm" placeholder="Correo electronico">
              </div>
              <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                      <label>Celular:</label>
                      <input type="text" class="form-control input-sm" international-phone-number ng-model="form.metadata.phone">
                    </div>                  
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                      <label>Fijo:</label>
                      <input type="text" class="form-control input-sm" placeholder="Fijo" ng-model="form.metadata.fijo">
                    </div>  
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                      <label>Departamento * :</label>
                      <departamento-field required ng-model="form.metadata.departamento"></departamento-field>
                  </div>                      
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                      <label>Ciudad * :</label>
                      <ciudad-field required ng-model="form.metadata.ciudad"></ciudad-field>
                  </div>                      
                </div>
                <div class="col-lg-12">
                   <div class="form-group">
                      <label>Perfil * :</label>
                      <perfil-field required key="_id" label="profile" ng-model="form._permission"></perfil-field>
                  </div>
                </div>
                <div class="col-lg-12">
                   <div class="form-group">
                      <label>Bodega :</label>
                      <bodega-field placeholder="Bodega" items-max="10" ng-model="form._grocery" key="_id" label="name"><bodega-field>
                  </div>
                </div>
              </div>
                  <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                          <label>Contraseña * :</label>
                          <input type="password" required name="password" ng-model="form.password"  class="form-control input-sm" placeholder="Contraseña">
                        </div>                      
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Confirmar Contraseña  * :</label>
                        <input type="password" required name="confirmPassowrd" ng-model="form.confirm"  class="form-control input-sm" placeholder="Confirmar Contraseña">
                      </div>                      
                    </div>
                  </div>
              </div>        
          </div>
  	  	</form>
    	</div>
  	</div>
    <div class="modal-footer custom-modal-header" style="padding:0px;">
        <button type="button" style="height:40px;" class="custom-btn btn-block custom-btn-primary" ng-click="ok()">Agregar</button>
    </div>
</div>
