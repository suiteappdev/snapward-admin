<div class="inmodal">
    <div class="modal-header text-center custom-modal-header">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Descontar</h4>
    </div>
  	<div class="modal-body">
    	<div>
  	  	<form name="formBaseFacturacion" ng-submit="ok()" novalidate>
          <div>
            <div class="form-group">
              <label>Descuento en Porcentaje:</label>
                <input type="number" focus-on="true" tabindex="1" required class="form-control input-sm text-center" placeholder="Descuento en %" name="descuento" ng-model="pdiscount" autocomplete="off" />
            </div> 
            <div class="form-group">
              <label>Descuento en Pesos:</label>
                <input type="number" tabindex="1" required class="form-control input-sm text-center" placeholder="Descuento en $" name="descuento" ng-model="$parent.pdiscountPesos" autocomplete="off" />
            </div>    
          </div>

  	  	</form>
    	</div>
   	</div>
    <div class="modal-footer custom-modal-footer" style="padding:0px;">
        <button tabindex="1" style="height:40px;" type="submit" tabindex="2" class="custom-btn custom-btn-primary btn-block" ng-click="ok()">OK</button>
    </div>
</div>
