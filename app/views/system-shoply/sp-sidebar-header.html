<div class="col-lg-3 animated" style="margin-right:0px;padding-right:0px;">
    <div class="sidebar">
    <div class="profile-info" ng-cloak ng-show="$parent.$$childTail.records.length > 0">
      <div class="metadata">
        <a ui-sref="dashboard.perfil" href="#/perfil"><img  preload-image ng-src="{{$root.user.data.gallery[0].URL || 'images/no-user-image.gif'}}" default-image="images/no-user-image.gif" fallback-image="images/loading.svg" class="img-circle thumb-photo"></a>
        <span>{{$root.user.full_name}}</span>
        <p ng-show="$root.user._permission" style="color: #ffffff;font-size: smaller;font-weight: bold;">{{$root.user._permission.data.profile || ''}}</p>
        <p ng-show="$root.user.type =='ADMINISTRATOR'" style="color: #ffffff;font-size: smaller;font-weight: bold;">Administrador</p>     
      </div>
    </div>
    <div ng-cloak ng-show="$parent.$$childTail.records.length > 0" style="background-color: #010d07;"><p style="text-align: center;vertical-align: middle;position: relative;margin: 0px;color: #c09e05;" ><i style="font-size: 20px;position: relative;bottom: -3px;" class="icon icon-list"></i>&nbsp;Cola de Peticiones</p>
    </div>
    <sp-sidebar-menu></sp-sidebar-menu>
    </div>  
</div>
